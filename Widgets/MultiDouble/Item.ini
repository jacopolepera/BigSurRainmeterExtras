DynamicVariables=1


[MeasureNight1]
Measure=Time
Format=%H
TimeZone=#CityZone1#
IfCondition=((MeasureNight1 >= #NightEnds#) && (MeasureNight1 < #NightStarts#))
IfFalseAction=[!SetOption d1 imagetint 255,255,255][!SetOption c1 ImageName #@#Graphics\Clock\clockW#clockstyle#1.png][!SetOption e1 fontcolor 255,255,255][!SetOption i1 fontcolor 255,255,255][!SetOption Minutes ImageTint 255,255,255][!SetOption Hours ImageTint 255,255,255][!Update]
IfTrueAction=[!SetOption d1 imagetint 0,0,0][!SetOption c1 ImageName #@#Graphics\Clock\clockW#clockstyle#0.png][!SetOption e1 fontcolor 0,0,0][!SetOption i1 fontcolor 0,0,0][!SetOption Minutes ImageTint 0,0,0][!SetOption Hours ImageTint 0,0,0][!Update]
DynamicVariables=1
UpdateDivider=30


