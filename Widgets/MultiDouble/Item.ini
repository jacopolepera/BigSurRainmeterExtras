Name=#ClockName#
NightEnds=6
NightStarts=22
Height=150
HideHint=1


[Switch]
Measure=String
IfCondition=#WorldClockEnabled# > 254
IfTrueAction=[!ActivateConfig "#CURRENTCONFIG#"]

[scroll]
meter=image
w=(320)*#scaledpi#
h=(160)*#scaledpi#
solidcolor=0,0,0,1
MouseScrollUpAction=[!WriteKeyValue Variables HideHint 1][!ActivateConfig #CURRENTCONFIG# "Item9.ini"]
