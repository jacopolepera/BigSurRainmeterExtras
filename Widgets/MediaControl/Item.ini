[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=-1

Blur=#globalblurenable#
BlurRegion=2,(11-#Padding#)*#ScaleDpi#,(10-#Padding#)*#ScaleDpi#,(#height#+#Padding#+#Padding#)*#ScaleDpi#,(#height#+#Padding#+#Padding#)*#ScaleDpi#,(#radius#*#ScaleDpi#)

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#AddItems#
ContextAction5=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]

[Metadata]
Version=1.4.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License


 [Variables] 
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=#Remote#


ActionToTake=[Play "#SoundFile#"]






[TextStyle]
FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=11
FontColor=255,255,255,255
AntiAlias=1
DynamicVariables=1


[SolidStyle]
W=(60)*#scaledpi#
h=(60)*#scaledpi#
Group=Initial | BigSur

[measurefunnythings]
Measure=Calc
Formula=-1*#showcircle#+1

[ipod]
Meter=Image
MeterStyle=Full
imagename=#currentpath#ipod.png

ImageTint=#CircleColor#
Hidden=#showcircle#

[sty]
imagename=#currentpath#act.png
Hidden=1
imagetint=128,128,128,100

[top]
Meter=Image
MeterStyle=Full | sty



[bottom]
Meter=Image
MeterStyle=Full | sty
imagerotate=180


[left]
Meter=Image
MeterStyle=Full | sty
imagerotate=270



[right]
Meter=Image
MeterStyle=Full | sty
imagerotate=90


[SolidMask]
Meter=Image
MeterStyle=Full
imagename=#currentpath#grid1.png

ImageTint=#ControlsColor#
Hidden=#showcircle#
DynamicVariables=1




[SolidEsk]
Meter=Image
MeterStyle=Full
imagename=#currentpath#grid2.png
ImageTint=#textcolor2#
Hidden=#showcircle#
DynamicVariables=1



[SolidEsk2]
Meter=Image
MeterStyle=Full
imagename=#currentpath#grid.png
ImageTint=#CircleColor#
Hidden=[measurefunnythings]
DynamicVariables=1

[MeasureMediaKey]
Measure=MediaKey

[1]
Meter=Image
SolidColor=255,0,255,1
W=((#Height#/2))*#scaledpi#
H=((#Height#/3))*#scaledpi#
AntiAlias=1
X=((#Height#/3.5))*#scaledpi#
Y=(5)*#scaledpi#

LeftMouseUpAction=!execute [!CommandMeasure "MeasureMediaKey" "VolumeUp"]
MouseOverAction=!execute [!ShowMeter top][!Redraw]
MouseLeaveAction=!execute [!HideMeter top][!Redraw]
MouseActionCursor=1
ToolTipText=Volume up

[2]
Meter=Image
SolidColor=255,0,255,1
W=((#Height#/2))*#scaledpi#
H=((#Height#/4))*#scaledpi#
AntiAlias=1
X=((#Height#/3.5))*#scaledpi#
Y=((#Height#-(#Height#/4)))*#scaledpi#
MouseActionCursor=1
ToolTipText=Volume down
MouseOverAction=!execute [!ShowMeter bottom][!Redraw]
MouseLeaveAction=!execute [!HideMeter bottom][!Redraw]
LeftMouseUpAction=!execute [!CommandMeasure "MeasureMediaKey" "VolumeDown"]



[3]
Meter=Image
SolidColor=255,0,255,1
W=((#Height#/3.5))*#scaledpi#
H=((#Height#/2))*#scaledpi#
AntiAlias=1
X=(5)*#scaledpi#
Y=((#Height#/3.5))*#scaledpi#
MouseActionCursor=1
ToolTipText=Previous
LeftMouseUpAction=!execute [!CommandMeasure "MeasureMediaKey" "PrevTrack"]
MouseOverAction=!execute [!ShowMeter left][!Redraw]
MouseLeaveAction=!execute [!HideMeter left][!Redraw]

[4]
Meter=Image
SolidColor=255,0,255,1
W=((#Height#/3))*#scaledpi#
H=((#Height#/2))*#scaledpi#
AntiAlias=1
X=((#Height#-(#Height#/3.5)))*#scaledpi#
Y=((#Height#/3.5))*#scaledpi#

MouseActionCursor=1
ToolTipText=Next
MouseOverAction=!execute [!ShowMeter right][!Redraw]
MouseLeaveAction=!execute [!HideMeter right][!Redraw]
LeftMouseUpAction=!execute [!CommandMeasure "MeasureMediaKey" "NextTrack"]


[5]
Meter=Image
SolidColor=255,0,255,1
W=((#Height#/3.5))*#scaledpi#
H=((#Height#/3.5))*#scaledpi#
AntiAlias=1
X=((#Height#/2.5))*#scaledpi#
Y=((#Height#/2.5))*#scaledpi#
LeftMouseUpAction=!CommandMeasure "MeasureMediaKey" "PlayPause"
MouseActionCursor=1
ToolTipText=Play / Pause

