[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=60000

Blur=#globalblurenable#
BlurRegion=2,(11-#Padding#)*#ScaleDpi#,(10-#Padding#)*#ScaleDpi#,(#height#+#Padding#+#Padding#)*#ScaleDpi#,(#height#+#Padding#+#Padding#)*#ScaleDpi#,(#radius#*#ScaleDpi#)

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#AddItems#
ContextAction4=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=1.4.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

 
 [Variables] 
Type=Regular
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=#Timer#


ActionToTake=[Play "#SoundFile#"]









[TextStyle]
FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=11
FontColor=255,255,255,255
AntiAlias=1
DynamicVariables=1


[SolidStyle]
W=(59)*#scaledpi#
h=(60)*#scaledpi#
Group=Initial | BigSur
Antialias=1
FontSize=(#height#/10)*#scaledpi#
FontFace=Inter
StringStyle=Bold
StringAlign=CenterCenter
FontColor=#textcolor2#
InlineSetting=#InlineShadow#
[SolidMaskE]
Meter=Image
MeterStyle=Full
imagename=#currentpath#timer.png
x=(9)*#scaledpi#
y=(9)*#scaledpi#
ImageTint=0,0,0,100

[SolidMask]
Meter=Image
MeterStyle=Full
imagename=#currentpath#timer.png

ImageTint=#textcolor2#



[Solid1]
Meter=String
MeterStyle=SolidStyle
x=(55)*#scaledpi#
y=(50)*#scaledpi#
solidcolor=255,0,255,1
LeftMouseUpAction=!Execute [!RainmeterWriteKeyValue Variables TimerMinutes #Timer1# "#CURRENTPATH#TimeSettings.inc"][!ActivateConfig "#CURRENTCONFIG#"]
MouseActionCursor=1
Text=#Timer1#
ToolTipText=Start a Timer for #Timer1# Minutes

[Solid2]
Meter=String
MeterStyle=SolidStyle
solidcolor=0,0,255,1
y=r
X=(5)*#scaledpi#R
LeftMouseUpAction=!Execute [!RainmeterWriteKeyValue Variables TimerMinutes #Timer2# "#CURRENTPATH#TimeSettings.inc"][!ActivateConfig "#CURRENTCONFIG#"]
MouseActionCursor=1
Text=#Timer2#
ToolTipText=Start a Timer for #Timer2# Minutes


[Solid3]
Meter=String
MeterStyle=SolidStyle
solidcolor=0,255,255,1
x=(55)*#scaledpi#
Y=(5)*#scaledpi#R
LeftMouseUpAction=!Execute [!RainmeterWriteKeyValue Variables TimerMinutes #Timer3# "#CURRENTPATH#TimeSettings.inc"][!ActivateConfig "#CURRENTCONFIG#"]
MouseActionCursor=1
Text=#Timer3#
ToolTipText=Start a Timer for #Timer3# Minutes

[Solid4]
Meter=String
MeterStyle=SolidStyle
solidcolor=255,0,255,1
y=r
x=(5)*#scaledpi#R
LeftMouseUpAction=!Execute [!RainmeterWriteKeyValue Variables TimerMinutes #Timer4# "#CURRENTPATH#TimeSettings.inc"][!ActivateConfig "#CURRENTCONFIG#"]
MouseActionCursor=1
ToolTipText=Start a Timer for #Timer4# Minutes
Text=#Timer4#


