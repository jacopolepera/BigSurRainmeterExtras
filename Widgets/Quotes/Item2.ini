[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=8640000

Blur=#globalblurenable#
BlurRegion=2,(11-#Padding#)*#ScaleDpi#,(10-#Padding#)*#ScaleDpi#,(#height#*2+20+#Padding#+#Padding#)*#ScaleDpi#,(#height#+#Padding#+#Padding#)*#ScaleDpi#,(#radius#*#ScaleDpi#)

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]
ContextTitle2=#Close#
ContextAction2=[!DeactivateConfig]
ContextTitle3=----
ContextAction3=[]
ContextTitle4=#AddItems#
ContextAction4=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle5=----
ContextAction5=[]
ContextTitle6=#MoreActions#
ContextAction6=[!SkinMenu]

[Metadata]
Version=1.4.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

 
 [Variables] 
Type=Double
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=%1








[Feed]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url="http://feeds.feedburner.com/quotationspage/qotd"
RegExp="(?siU)<title>.*</title>.*<description>.*</description>.*<title>.*</title>.*<description>.*</description>.*<title>(.*)</title>.*<description>(.*)</description>.*"

UpdateRate=3600
StringIndex=1
Substitute=#SubstituteFeed#
FinishAction=!Update "#CURRENTCONFIG#"

[MeasureItem1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=1
Substitute=#SubstituteFeed#

[Measured1]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=[Feed]
StringIndex=2
Substitute='"':""


[Text]
Meter=String
MeasureName=MeasureItem1





[SolidMask]
Meter=Image
MeterStyle=Full
imagename=logo.png

ImageTint=#textcolor2#
ScaleMargins=0,100,0,100


[quote]
Meter=String
X=((#Height#*1.1+10))*#scaledpi#
StringAlign=CenterCenter
Y=((#Height#/2+12))*#scaledpi#
W=(#Height#*1.8)*#scaledpi#
ClipString=1
H=(#Height#)*#scaledpi#

FontColor=#TextColor2#
InlineSetting=#InlineShadow#
FontSize=(((#Height#/15-#Height#/150))*#scaledpi#)
FontFace=#ThemeFont#
MeasureName=Measured1
AntiAlias=1
ToolTipText=[Measured1]#CRLF##CRLF#Click to copy Note to Clipboard
DynamicVariables=1
ToolTipWidtH=150
LeftMouseUpAction=!execute [!SetClip "[Measured1]"]
MouseActionCursor=1

