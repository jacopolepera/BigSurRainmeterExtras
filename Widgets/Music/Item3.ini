[Rainmeter]
DragGroup=BigSur
Group=Widget | BigSur
Author=Xyrfo and fediaFedia
OnRefreshAction=[!SetTransparency "#opacity#"]
MouseActionCursor=0
MiddleMouseUpAction=!DeactivateConfig
Update=1000

Blur=#globalblurenable#
BlurRegion=2,(11-#Padding#)*#ScaleDpi#,(10-#Padding#)*#ScaleDpi#,(#height#*2+20+#Padding#+#Padding#)*#ScaleDpi#,(#height#*2+30+#Padding#+#Padding#)*#ScaleDpi#,(#radius#*#ScaleDpi#)

RightMouseUpAction=[!SkinCustomMenu]
ContextTitle=#Settings#
ContextAction=["#@#Config.exe" #Type# "#CURRENTCONFIG#" "#CURRENTFILE#" "#SETTINGSPATH#" "#SKINSPATH#" "#PROGRAMPATH#" "#scaledpi#"]

ContextTitle2=#Alternative#
ContextAction2=[!ActivateConfig "#CURRENTCONFIG#"]
ContextTitle3=#Close#
ContextAction3=[!DeactivateConfig]
ContextTitle4=----
ContextAction4=[]
ContextTitle5=#AddItems#
ContextAction5=[!ActivateConfig "BigSur\Gallery" "Gallery.ini"]
ContextTitle6=----
ContextAction6=[]
ContextTitle7=#MoreActions#
ContextAction7=[!SkinMenu]

[Metadata]
Version=1.4.0
Information=BigSur 26 for Rainmeter
License=Creative Commons Attribution-Noncommercial-Share Alike 3.0 License

 
 [Variables] 
Type=Huge
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
@include2=#@#\Structure\#Type#\Type.inc
@include3=UserVariables.inc
Name=#Player#
Height=150
CurrentSong=OAM's Blues

CurrentArtist=Aaron Goldberg
UseSpotify=0



[mPlayer]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=TITLE
PlayerPatH=
DisableLeadingZero=0
Substitute="":"-"
; Return value is 1 on error
IfEqualValue=1
IfEqualAction=[!ShowMeter ErrorMessage][!Redraw]


DynamicVariables=1


;OnChangeAction=[!WriteKeyValue Variables CurrentSong %1]



[mStateButtan]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=STATE
Substitute="0":"Play.png","1":"Pause.png","2":"Play.png"

[mArtist]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=ARTIST
Substitute="":"-"

[mAlbum]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=ALBUM
Substitute="":"-"

[mCover]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=COVER
Substitute="":"#currentpath#\Default.png"

[mPosition]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=POSITION

[mDuration]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=DURATION

[mBadYearlyProgress]
Measure=Plugin
Plugin=NowPlaying.dll
PlayerName=[mPlayer]
PlayerType=PROGRESS





[Style]
StringAlign=CENTER
StringStyle=Normal
FontColor=255,255,255
FontFace=#ThemeFont#
AntiAlias=1








[Buttons]
W=((#Height#/6))*#scaledpi#
H=((#Height#/6))*#scaledpi#
ImageTint=#textcolor2#,#paneltitleopacity#
MouseActionCursor=1

[MusicICon]
Meter=Image
ImageName=#Player#.png
x=(290)*#scaledpi#
y=(300)*#scaledpi#
w=(25)*#scaledpi#
h=(25)*#scaledpi#
LeftMouseUpAction=[!CommandMeasure mPlayer OpenPlayer]
MouseActionCursor=1

[MusicICon2]
Meter=Image
ImageName=#Player##IconGreyscale#.png
x=(290)*#scaledpi#
y=(300)*#scaledpi#
w=(25)*#scaledpi#
h=(25)*#scaledpi#
LeftMouseUpAction=[!CommandMeasure mPlayer OpenPlayer]
MouseActionCursor=1
imagetint=#textcolor2#





[MeterAlbumd]
Meter=Image
MeasureName=mCover
MeterStyle=Full
x=(86)*#scaledpi#
y=(40)*#scaledpi#
w=(170)*#scaledpi#
h=(170)*#scaledpi#
ImageName="%1"
ToolTipTitle=[mAlbum]
ToolTipText=[mArtist]#CRLF#[mPlayer]#CRLF#---#CRLF#Double click for next song
DynamicVariables=1
Container=MeterContainer
ImageTint=#IconTintSpecial#
Greyscale=#IconGreyscale#

[MeterContainer]
Meter=Shape
Shape=Rectangle (86)*#scaledpi#,(40)*#scaledpi#,(170)*#scaledpi#,(170)*#scaledpi#,#radius# | Fill Color 255,47,47,255 | StrokeWidth 0
X=0
Y=0






[song]
Meter=String
StringStyle=NORMAL
MeasureName=mPlayer
StringAlign=center
AntiAlias=1
W=((#Height#*1.5))*#scaledpi#
H=((#Height#/8))*#scaledpi#
X=(170*#scaledpi#)
ClipString=2
Y=(220*#scaledpi#)
FontColor=#textcolor2#
InlineSetting=#InlineShadow#
FontSize=((#Height#/16))*#scaledpi#

[artist]
Meter=String
StringStyle=NORMAL
MeasureName=mArtist
StringAlign=center
AntiAlias=1
W=((#Height#*1.5))*#scaledpi#
H=((#Height#/8))*#scaledpi#
X=r
ClipString=1
Y=-2R
FontColor=#redcolor#
InlineSetting=#InlineShadow#
FontSize=((#Height#/16))*#scaledpi#

[album]
Meter=String
StringStyle=NORMAL
MeasureName=mAlbum
StringAlign=center
AntiAlias=1
W=((#Height#*1.5))*#scaledpi#
H=((#Height#/8))*#scaledpi#
X=r
ClipString=1
Y=-2R
FontColor=#textcolor2#,100
InlineSetting=#InlineShadow#
FontSize=((#Height#/16))*#scaledpi#




[ButtonsE]
W=((#Height#/4))*#scaledpi#
H=((#Height#/4))*#scaledpi#
ImageTint=#textcolor2#
MouseActionCursor=1



[Prev]
Meter=Image
ImageName=#currentpath#Prev.png
X=(95)*#scaledpi#
Y=(280)*#scaledpi#
LeftMouseUpAction=!CommandMeasure mPlayer Previous
MeterStyle=ButtonsE

[Play]
Meter=Image
ImageName=#currentpath#[mStateButtan]
DynamicVariables=1
X=R
W=((#Height#/2))*#scaledpi#
H=((#Height#/2))*#scaledpi#
Y=(-18)*#scaledpi#r
LeftMouseUpAction=[!CommandMeasure mPlayer PlayPause][!Update]
MeterStyle=ButtonsE

[Next]
Meter=Image
ImageName=#currentpath#Next.png
X=R
Y=(18)*#scaledpi#r
LeftMouseUpAction=!CommandMeasure mPlayer Next
MeterStyle=ButtonsE





