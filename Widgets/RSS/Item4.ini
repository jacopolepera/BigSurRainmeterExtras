[styk]
X=((#Height#/6))*#scaledpi#
Y=(((#Height#/11))*#scaledpi#)R
H=((#Height#/5))*#scaledpi#
SolidColor=255,0,255,1
W=(295)*#scaledpi#
ClipString=1
StringStyle=NORMAL
FontColor=#textcolor2#
InlineSetting=#InlineShadow#
FontSize=(9)*#scaledpi#
FontFace=#ThemeFont#
AntiAlias=1
ClipString=1
TooltipWidtH=200



[bgEe]
Meter=Image
MeterStyle=Full
ImageAlpha=50
MouseScrollUpAction=[!SetVariable mPreviousCount "(#mPreviousCount# + 1)"][!Update]
MouseScrollDownAction=[!SetVariable mPreviousCount "(#mPreviousCount# - 1)"][!Update]
DynamicVariables=1
solidcolor=0,0,0,1




[calc]
measure=calc
formula=#last#
dynamicvariables=1
IfCondition=#mPreviousCount# <= 1
IfTrueAction=[!HideMeterGroup Bye][!ShowMeterGroup 1][!SetVariable mPreviousCount "1"][!Update]
IfCondition2=#mPreviousCount# = 2
IfTrueAction2=[!HideMeterGroup Bye][!ShowMeterGroup 2][!Update]
IfCondition3=#mPreviousCount# >= 3
IfTrueAction3=[!HideMeterGroup Bye][!ShowMeterGroup 3][!SetVariable mPreviousCount "3"][!Update]


