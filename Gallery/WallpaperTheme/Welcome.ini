[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
Blur=#ttblur#
MouseActionCursor=0
Group=BigSur | Widget
MiddleMouseUpAction=!DeactivateConfig
OnRefreshAction=[!SnapEdges 0 BigSur\Gallery]





[Metadata]
Version=6.0
Information=Panel Gallery
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0




 [Variables] 
LastCat=Widgets
@include="#@#Global.inc"
@include1=#@#Languages\#MainLanguage#.inc
Stay=0
TintedPallet=0


[EasyBlur]
Measure=Plugin
Plugin=EasyBlur
Intensity=3
ScreenAreaWidth=#ScreenAreaWidth#
ScreenAreaHeight=#ScreenAreaHeight#
XPos=#CURRENTCONFIGX#
YPos=#CURRENTCONFIGY#
XWidth=(660)*#scaledpi#
XHeight=(360)*#scaledpi#
DontResize=1
Disabled=#BlurDisabled#

[Blur]
Meter=Image
ImageName=[EasyBlur]
DynamicVariables=1
solidcolor=0,0,0,1
w=(660)*#scaledpi#
h=(360)*#scaledpi#
Container=MeterContainer1D

[MeterContainer1D]
Meter=Shape
Shape=Rectangle 0,0,(660)*#scaledpi#,(360)*#scaledpi#,(#radius#*#scaledpi#) | Fill Color 255,47,47,255 | StrokeWidth 0
X=0
Y=0

[Shape]
Meter=Shape
Shape=Rectangle 0,0,(660)*#scaledpi#,(360)*#scaledpi#,(#radius#*#scaledpi#)  | StrokeWidth #StrokeWidth# | Stroke LinearGradient StrokeGradient | Fill LinearGradient FillGradient
FillGradient=#colorskinGradAngle# | #colorskin#,#opacity2# ; 0.0 | #colorskinGrad#,#opacity2# ; 1
StrokeGradient=#StrokeAngle# | #StrokeColor#,#StrokeOpacity# ; 0.0 | #StrokeColorGrad#,#StrokeOpacity# ; 1
MouseActionCursor=1 


[Background]
Meter=Image
ImageName=#@#Graphics\#Structure#\double#darkmode#B.png
h=(360)*#scaledpi#
w=(660)*#scaledpi#

ScaleMargins=50,50,50,50


[close]
MouseActionCursor=1
Meter=Image
LeftMouseUpAction=!DeactivateConfig
ToolTipText=#Close#
imagename=#@#\close.png
x=(25)*#scaledpi#
y=(25)*#scaledpi#
imagetint=#textcolor2#
w=(25)*#scaledpi#
h=(25)*#scaledpi#
LeftMouseUpAction=!DeactivateConfig
imagealpha=150


[St]
Meter=String
Y=(40)*#scaledpi#
x=(328)*#scaledpi#
MeterStyle=Side
text=#PickStyle#
LeftMouseUpAction=[!DeactivateConfig]
InlineSetting=#InlineShadow#
FontSize=(16)*#scaledpi#
stringalign=centercenter
fontcolor=#textcolor2#
Antialias=1

DynamicVariables=1
MouseActionCursor=1


[Styk]
ImageName=#@#Graphics\Styles\#currentsection#.png
w=(83)*#scaledpi#
x=(10)*#scaledpi#R
y=r
MouseActionCursor=1 
ToolTipText=#currentsection#





