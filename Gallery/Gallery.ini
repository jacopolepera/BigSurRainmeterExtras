[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
Blur=1
MouseActionCursor=0
BlurRegion=2,0,0,670*#scaledpi#,280*#scaledpi#,35
Group=Widget | BigSur
MiddleMouseUpAction=!DeactivateConfig
OnRefreshAction=[!SnapEdges 0 BigSur\Gallery]

MouseScrollUpAction=!ActivateConfig "wp7\gallery" "thankyou.ini"
MouseScrollDownAction=!ActivateConfig "wp7\gallery" "installed.ini"




[Metadata]
Version=6.0
Information=Panel Gallery
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0




 [Variables] 
LastCat=Settings
@include=#@#Global.inc
@include1=#@#Languages\#MainLanguage#.inc
title=1

rss-en=https://www.theguardian.com/world/rss
rss-ru=http://lenta.ru/rss/news
rss-de=https://www.tagesschau.de/index~rss2.xml
rss-es=https://e00-elmundo.uecdn.es/elmundo/rss/internacional.xml
rss-fr=https://www.lemonde.fr/rss/une.xml
rss-pt=https://www.noticiasaominuto.com/rss/ultima-hora
rss-kr=https://www.chosun.com/arc/outboundfeeds/rss/?outputType=xml
rss-jp=https://www.digital.go.jp/rss/news.xml


height=150
Stay=0
TintedPallet=0

[EasyBlur]
Measure=Plugin
Plugin=EasyBlur
Intensity=3
ScreenAreaWidth=#ScreenAreaWidth#
ScreenAreaHeight=#ScreenAreaHeight#
XPos=#CURRENTCONFIGX#
YPos=#CURRENTCONFIGY#
XWidth=(720)*#scaledpi#
XHeight=(420)*#scaledpi#
DontResize=1
Disabled=#BlurDisabled#

[Blur]
Meter=Image
ImageName=[EasyBlur]
DynamicVariables=1
solidcolor=0,0,0,1
w=(720)*#scaledpi#
h=(420)*#scaledpi#
Container=MeterContainer1D

[MeterContainer1D]
Meter=Shape
Shape=Rectangle 0,0,(720)*#scaledpi#,(420)*#scaledpi#,(#radius#*#ScaleDpi#) | Fill Color 255,47,47,255 | StrokeWidth 0
X=0
Y=0


[Shape]
Meter=Shape
Shape=Rectangle 0,0,(720)*#scaledpi#,(420)*#scaledpi#,(#radius#*#ScaleDpi#)  | StrokeWidth #StrokeWidth# | Stroke LinearGradient StrokeGradient | Fill LinearGradient FillGradient
FillGradient=#colorskinGradAngle# | #colorskin#,#opacity2# ; 0.0 | #colorskinGrad#,#opacity2# ; 1
StrokeGradient=#StrokeAngle# | #StrokeColor#,#StrokeOpacity# ; 0.0 | #StrokeColorGrad#,#StrokeOpacity# ; 1




[Background]
Meter=Image
ImageName=#@#Graphics\#Structure#\double#darkmode#3.png
h=(420)*#scaledpi#
w=(720)*#scaledpi#

ScaleMargins=50,50,50,50
@include3=#LastCat#.inc




[Side]
FontColor=#textcolor2#,140
FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=(15)*#scaledpi#
StringAlign=LEFT
MouseActionCursor=1
AntiAlias=1
solidcolor=0,0,0,1
Y=(8)*#scaledpi#R
x=r
LeftMouseUpAction=[!WriteKeyValue Variables LastCat #CURRENTSECTION#][!Refresh #currentconfig#]
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,140][!Update]



[Widgets]
Meter=String
Y=(65)*#scaledpi#
x=(25)*#scaledpi#
MeterStyle=Side
Text=#Widgets#
Y=(65)*#scaledpi#

[Shortcuts]
Meter=String
MeterStyle=Side
Text=#Shortcuts#
FontColor=#textcolor2#,130
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,130][!Update]
Y=(92)*#scaledpi#

[Web]
Meter=String
MeterStyle=Side
Text=#Web#
FontColor=#textcolor2#,120
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,120][!Update]
Y=(119)*#scaledpi#

[Extras]
Meter=String
MeterStyle=Side
Text=#Extras#
FontColor=#textcolor2#,110
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,110][!Update]
Y=(146)*#scaledpi#

[Donator]
Meter=String
MeterStyle=Side
Text=#Donator#
FontColor=#textcolor2#,100
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,100][!Update]
Y=(173)*#scaledpi#

[Settings]
Meter=String
MeterStyle=Side
Text=#Settings#
FontColor=#textcolor2#,90
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,90][!Update]
Y=(200)*#scaledpi#

[Style]
Meter=String
MeterStyle=Side
Text=#Style#
FontColor=#textcolor2#,90
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,90][!Update]
Y=(227)*#scaledpi#


[Help]
Meter=String
MeterStyle=Side
Text=#Help#
FontColor=#textcolor2#,80
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,80][!Update]
Y=(334)*#scaledpi#
LeftMouseUpAction=!execute ["#currentpath#help.html"]

[About]
Meter=String
MeterStyle=Side
Text=#About#
FontColor=#textcolor2#,80
MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,180][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #textcolor2#,80][!Update]
Y=(361)*#scaledpi#







[MeterShapes]
Meter=Shape
Shape=Rectangle (190)*#scaledpi#,0,(1)*#scaledpi#,(420)*#scaledpi#,0 | Fill Color #textcolor2#,50 | StrokeColor 0,255,0,0





[close]

Meter=Image
LeftMouseUpAction=!DeactivateConfig
imagename=#@#\close.png
x=(25)*#scaledpi#
y=(25)*#scaledpi#
imagetint=#textcolor2#
w=(25)*#scaledpi#
h=(25)*#scaledpi#
LeftMouseUpAction=!DeactivateConfig
imagealpha=200
MouseOverAction=[!SetOption #CURRENTSECTION# imagealpha 255][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# imagealpha 200][!Update]
