[Rainmeter]
Author=Xyrfo and fediaFedia
Update=86400000
Blur=#ttblur#
MouseActionCursor=0
Group=Widget | BigSur
MiddleMouseUpAction=!DeactivateConfig
OnRefreshAction=[!SnapEdges 0 BigSur\Gallery]




[Metadata]
Version=6.0
Information=Panel Gallery
License=Creative Commons Attribution-NonCommercial-NoDerivs 3.0


 

 [Variables] 
LastCat=Widgets
@include="#@#Global.inc"
@include1=#@#Languages\#MainLanguage#.inc
title=1
UseWallpaperA=0
useDPI=1

rss-en=https://www.theguardian.com/world/rss
rss-ru=http://lenta.ru/rss/news
rss-de=https://www.tagesschau.de/index~rss2.xml
rss-es=https://e00-elmundo.uecdn.es/elmundo/rss/internacional.xml
rss-fr=https://www.lemonde.fr/rss/une.xml
rss-pt=https://www.noticiasaominuto.com/rss/ultima-hora
rss-kr=https://www.chosun.com/arc/outboundfeeds/rss/?outputType=xml
rss-jp=https://www.digital.go.jp/rss/news.xml
extracolor=0,0,0
UseWallpaper=0
OthersAlpha=120

[Background]
Meter=Image
imagename=gak4.png
h=(331)*#scaledpi#
w=(660)*#scaledpi#



@include3=#LastCat#.inc



[Side]
FontColor=#textcolor2#,200
FontFace=#ThemeFont#
InlineSetting=#InlineShadow#
FontSize=(12)*#scaledpi#
StringAlign=LEFT
Text=#currentsection#

AntiAlias=1
solidcolor=0,0,0,1
Y=(4)*#scaledpi#R
x=r

MouseOverAction=[!SetOption #CURRENTSECTION# fontcolor #redcolor#,255][!Update]
MouseLeaveAction=[!SetOption #CURRENTSECTION# fontcolor #redcolor#,200][!Update]



[Start]
Meter=String
Y=(275)*#scaledpi#
x=(328)*#scaledpi#
MeterStyle=Side
text=#Applytheme#
LeftMouseUpAction=[!WriteKeyValue Variables Latitude [Latitude] "#@#Global.inc"][!WriteKeyValue Variables Longitude [Longitude] "#@#Global.inc"][!HideMeter solidoverlay][!ShowMeterGroup NextPage][!HideMeterGroup FirstPage][!Update]
InlineSetting=#InlineShadow#
FontSize=(20)*#scaledpi#
stringalign=centercenter
fontcolor=255,255,255,200
InlineSetting=#InlineShadow#
DynamicVariables=1
MouseActionCursor=1

Group=FirstPage









[Units2]
Meter=Image
ImageName=#@#\Graphics\Gallery\alt\on#OnOff##HideUnits##ttgallerystyle#.png

h=((25*#ScaleDpi#))
x=((254*#ScaleDpi#))
y=(170)*#scaledpi#
LeftMouseUpAction=[!WriteKeyValue Variables Units "e" #SKINSPATH#BigSur\Widgets\Weather\UserVariables.inc][!WriteKeyValue Variables DisplayAMPM 0 "#@#Global.inc"][!WriteKeyValue Variables TimeFormat %I:%M "#@#Global.inc"][!WriteKeyValue Variables HideUnits 0 "#@#Global.inc"][!Refresh *]
MouseActionCursor=1
Group=FirstPage
ToolTipText=(Turn off to set to Fahrenheit and 12H time)
[Units3]
Meter=Image
ImageName=#@#\Graphics\Gallery\alt\off#OnOff##HideUnits##ttgallerystyle#.png
h=((25*#ScaleDpi#))
x=((254*#ScaleDpi#))
y=(170)*#scaledpi#
LeftMouseUpAction=[!WriteKeyValue Variables Units "h" #SKINSPATH#BigSur\Widgets\Weather\UserVariables.inc][!WriteKeyValue Variables DisplayAMPM 1 "#@#Global.inc"][!WriteKeyValue Variables TimeFormat %H:%M "#@#Global.inc"][!WriteKeyValue Variables HideUnits 1 "#@#Global.inc"][!Refresh *]
Hidden=#HideUnits#
MouseActionCursor=1
Group=FirstPage
ToolTipText=(Turn off to set to Fahrenheit and 12H time)

[UnitsText]
Meter=String
Y=(172)*#scaledpi#
x=(305)*#scaledpi#
MeterStyle=Default
Text=#24HCelsius#
solidcolor=0,0,0,1
Group=FirstPage
ToolTipText=#UnitsTooltip# 










[lang]
