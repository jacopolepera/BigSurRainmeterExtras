[solidoverlay]
Meter=image
imagename=gak3.png
h=(117)*#scaledpi#
w=(372)*#scaledpi#
x=(140)*#scaledpi#
y=(32)*#scaledpi#
Hidden=0



[layoute]

Meter=Image
imagename=l.png
h=(330)*#scaledpi#
w=(660)*#scaledpi#
Hidden=1
Group=NextPage
imagetint=#textcolor2#

[sel1]
Meter=image
solidcolor=255,44,233,1
w=280
h=200
y=60
x=30
Hidden=1
Group=NextPage
LeftMouseUpAction=!execute [!LoadLayout BigSur@#useDPI#x]
MouseActionCursor=1
ToolTipText=Classic

[sel2]
Meter=image
solidcolor=255,44,233,1
w=290
h=200
y=r
x=30R
Hidden=1
Group=NextPage
LeftMouseUpAction=!execute [!LoadLayout BigSurSidebar@#useDPI#x]
MouseActionCursor=1
ToolTipText=Compact Sidebar


[ForRainmeter]
Meter=String
Y=(138)*#scaledpi#
x=(328)*#scaledpi#
Antialias=1
text=v#version# For Rainmeter 
InlineSetting=#InlineShadow#
meterstyle=Default
stringalign=centercenter
fontcolor=255,255,255,150

DynamicVariables=1
MouseActionCursor=1
Group=FirstPage


[StartE]
Meter=String
Y=(275)*#scaledpi#
x=(328)*#scaledpi#
Antialias=1
text=#selectLayout#
LeftMouseUpAction=!execute [!LoadLayout BigSur@#useDPI#x]
InlineSetting=#InlineShadow#
FontSize=(20)*#scaledpi#
stringalign=centercenter
fontcolor=128,128,128
Hidden=1

Group=NextPage
DynamicVariables=1
MouseActionCursor=1



[Latitude]
Measure=Plugin
Plugin=Plugins\WebParser.dll
;Url=http://iplocationtools.com/
;Url=https://www.geodatatool.com/en/
Url=https://tools.keycdn.com/geo
RegExp="(?siU)(\d+\.\d+)(?=\s*\(lat\))"
StringIndex=1
FinishAction=!Update "#CURRENTCONFIG#"


[Longitude]
Measure=Plugin
Plugin=Plugins\WebParser.dll
Url=https://tools.keycdn.com/geo
RegExp="(?siU)(\d+\.\d+)(?=\s*\(long\))"
StringIndex=1
FinishAction=!Update "#CURRENTCONFIG#"


[coords]
meter=string
x=50
y=50
solidcolor=255,0,255
measurename=Latitude
measurename2=Longitude
measurename3=City
Text=%1, %2, %3
LeftMouseUpAction=[!WriteKeyValue Variables Latitude [Latitude] #skinspath#\BigSur\Widgets\Weather\UserVariables.inc][!WriteKeyValue Variables Longitude [Longitude] #skinspath#\BigSur\Widgets\Weather\UserVariables.inc][!WriteKeyValue Variables Latitude [Latitude] #skinspath#\BigSur\Shortcuts\DarkMode\UserVariables.inc][!WriteKeyValue Variables Longitude [Longitude] #skinspath#\BigSur\Shortcuts\DarkMode\UserVariables.inc][!WriteKeyValue Variables Longitude [Longitude] #skinspath#\BigSur\Widgets\SunriseSunset\UserVariables.inc][!WriteKeyValue Variables Latitude [Latitude] #skinspath#\BigSur\Widgets\SunriseSunset\UserVariables.inc]
DynamicVariables=1
Hidden=1


